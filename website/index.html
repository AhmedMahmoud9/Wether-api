<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app" class=" container-fluid">
  <div class="row">
    <div class ="holder headline text-center fs-1 " style = "background: #3DB2FF;">
      Weather Journal App
    </div>
  
      <div class ="holder zip ">
      <label class=" fs-4" for="zip">Enter Zipcode here</label>
      <input class=" form-control" type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class ="holder feel">
      <label class="fs-4" for="feelings">How are you feeling today?</label>
      <textarea class= "myInput form-control m-lg-2" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button class="btn  btn-primary btn-lg px-lg-5 align-middle shadow m-lg-2" id="generate" type = "submit"> Generate </button>
    </div>
    <div class ="holder entry">
      <div class = "title fs-4 ">Most Recent Entry</div>
      <div id = "entryHolder">
        <div class = " fs-5" id = "date">date</div> 
        <div class = " fs-5" id = "temp">temp</div>
        <div class = " fs-5" id = "content">content</div>
    </div>
    </div>
    
  </div>
  
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
